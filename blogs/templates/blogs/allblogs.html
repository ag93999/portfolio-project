
<!doctype html>
<html lang="en">
  <head>
      {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">


    <link href="album.css" rel="stylesheet">
  </head>

  <body>

    <header>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Aditya Gupta</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume </a>
      <a class="nav-item nav-link active" href="{% url 'allblog' %}">Blog</a>

    </div>
  </div>
</nav>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Welcome to Aditya's blog</h1>
            <br />
            <br />
            <h2 class="text-left">Latest Blogs</h2>
        </div>
      </section>
        <div class="container">

      {% for blog in blogs %}

            <a href="[% url 'detail' blog.id %}">{{ blog.title }}</a>

            <br />

            {{ blog.display_date }}
            <br />
            <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200>
            <br />
            <p> {{ blog.summary }}</p>
        {% endfor %}
            <hr />

        </div>


    </main>

    <footer class="text-muted">
      <div class="container">
          <div class="text-center">
          <p>&copy; Aditya Gupta {% now "Y" %}</p>
          </div>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
  </body>
</html>
