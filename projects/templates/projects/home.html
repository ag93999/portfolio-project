
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">


    <link href="album.css" rel="stylesheet">
  </head>

  <body>

    <header>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Aditya Gupta</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" href="#">Resume </a>
      <a class="nav-item nav-link" href="#">Blog</a>

    </div>
  </div>
</nav>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Hi, I'm Aditya.</h1>
          <p class="lead text-muted">Hi, my name is Aditya Gupta and i love to make websites.</p>
          <p>
            <a href="mailto:adityagupta93999@gmail.com" class="btn btn-primary my-2">Email Me</a>

          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
              {% for project in projects.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                  <h2>{{ project.title }}</h2>
                  <hr />
                <div class="card-body">
                  <p class="card-text">{{ project.summary }}</p>
                </div>
              </div>
            </div>
              {% endfor %}
          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
          <div class="text-center">
          <p>&copy; Aditya Gupta {% now "Y" %}</p>
          </div>
        <p class="float-right">
          <a href="{% url "home" %}">Back to top</a>
        </p>

      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
  </body>
</html>
